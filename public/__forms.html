<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Forms</title>
  </head>
  <body>
    <!-- Contact Form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <!-- Signup Form -->
    <form name="signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="signup" />
      <input type="email" name="email" />
    </form>

    <!-- Email Signup Form -->
    <form name="email-signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="email-signup" />
      <input type="email" name="email" />
    </form>

    <!-- Test Form -->
    <form name="test-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="test-form" />
      <input type="text" name="name" />
      <input type="email" name="email" />
    </form>
  </body>
</html>
