<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staff Fidelity Quick-Check</title>
    <style>
      :root { --ink:#0f172a; --muted:#475569; --line:#e2e8f0; }
      html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:var(--ink); }
      .wrap { max-width: 700px; margin: 2rem auto; padding: 1.25rem; }
      h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
      table { width:100%; border-collapse: collapse; }
      th, td { border:1px solid var(--line); padding: 0.5rem; text-align: left; }
      th { background:#f8fafc; }
      @media print { .noprint { display:none; } body { margin: 0.5in; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Staff Fidelity Quick-Check</h1>
      <table>
        <thead>
          <tr><th>Item</th><th>Yes</th><th>No</th><th>Notes</th></tr>
        </thead>
        <tbody>
          <tr><td>Teacher prompted per plan</td><td>□</td><td>□</td><td></td></tr>
          <tr><td>≥ X opportunities to practice</td><td>□</td><td>□</td><td></td></tr>
          <tr><td>Reinforcement matched to value</td><td>□</td><td>□</td><td></td></tr>
          <tr><td>Data collected daily</td><td>□</td><td>□</td><td></td></tr>
        </tbody>
      </table>
      <p>Date: ____________  Observer: __________________  Class: __________________</p>
      <button class="noprint" onclick="window.print()">Print</button>
    </div>
  </body>
  </html>
