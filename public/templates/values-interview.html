<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Values Interview (School)</title>
    <style>
      :root { --ink:#0f172a; --muted:#475569; --line:#e2e8f0; }
      html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; color:var(--ink); }
      .wrap { max-width: 800px; margin: 2rem auto; padding: 1.25rem; }
      h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
      p.lead { color: var(--muted); margin: 0 0 1rem; }
      .card { border:1px solid var(--line); border-radius: 10px; padding: 1rem; margin: 1rem 0; }
      .row { margin: 0.5rem 0; }
      label { display:block; font-weight: 600; margin-bottom: 0.25rem; }
      input[type="text"], textarea { width: 100%; border:1px solid var(--line); border-radius:8px; padding: 0.5rem; font-size: 1rem; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
      @media print { .noprint { display:none; } body { margin: 0.5in; } .card { break-inside: avoid; } }
      .muted { color: var(--muted); font-size: 0.9rem; }
      ul { margin: 0.25rem 0 0.5rem 1.25rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Values Interview (≈5 minutes)</h1>
      <p class="lead">Use this brief interview to anchor goals in what matters to the student.</p>

      <div class="card">
        <div class="row">
          <label>Prompt</label>
          <p class="muted">“At school, I care about being a student who … (helpful / curious / kind / reliable).”</p>
          <input type="text" placeholder="I care about being a student who…" />
        </div>
        <div class="row">
          <label>Toward moves I could try this week (2–3)</label>
          <textarea rows="4" placeholder="List small actions…"></textarea>
        </div>
        <div class="row grid">
          <div>
            <label>What gets in the way?</label>
            <textarea rows="4" placeholder="Thoughts / worries / urges"></textarea>
          </div>
          <div>
            <label>How adults can help</label>
            <ul>
              <li>Visual cue</li>
              <li>Prompt/model</li>
              <li>Brief check-in</li>
            </ul>
            <textarea rows="4" placeholder="Support ideas…"></textarea>
          </div>
        </div>
      </div>

      <button class="noprint" onclick="window.print()">Print</button>
    </div>
  </body>
  </html>
