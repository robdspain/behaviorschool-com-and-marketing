name: Refresh Salary Benchmarks

on:
  schedule:
    # Run at 00:05 UTC on Jan 1 each year
    - cron: '5 0 1 1 *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Refresh salary data from sheet
        env:
          SALARY_DATA_URL: ${{ vars.SALARY_DATA_URL }}
        run: |
          node --version
          node scripts/update-salary-data.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status --porcelain public/data/salary-benchmarks.json) ]]; then
            year=$(date +%Y)
            git add public/data/salary-benchmarks.json
            git commit -m "chore(data): refresh salary benchmarks for ${year}"
            git push
          else
            echo "No changes to commit."
          fi

